<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>설&아름 가족의 상견례에 초대합니다!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./main.css"></link>
  <script defer src="./main.js"></script>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="./images/invite_image_1.jpeg" alt="invite_image_1">
      </div>
      <div class="swiper-slide">
        <img src="./images/invite_image_2.jpeg" alt="invite_image_2">
      </div>
      <div class="swiper-slide">
        <img src="./images/invite_image_3.jpeg" alt="invite_image_3">
      </div>
      <div class="swiper-slide">
        <img src="./images/invite_image_4.jpeg" alt="invite_image_4">
      </div>
      <div class="swiper-slide">
        <img src="./images/invite_image_5.jpeg" alt="invite_image_5">
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
</body>

</html>
